<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header id="header">
      <img src="./images/logo5.jpg" alt="logo" id="header-img" />
      <nav id="nav-bar">
        <a href="#products" class="nav-link">Home</a>
        <a href="#products" class="nav-link">Products</a>
        <a href="#products" class="nav-link">Contact Us</a>
      </nav>
    </header>
    <h1>Shoes from your Backyard</h1>
    <section id="products">
      <iframe
        width="420"
        height="315"
        src="https://www.youtube.com/embed/E5GeMlVfda8"
        id="video"
      >
      </iframe>
    </section>

    <form action=" https://www.freecodecamp.com/email-submit" id="form">
      <input
        type="email"
        id="email"
        placeholder="Email"
        name="email"
        required
      />
      <input type="submit" id="submit" />
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
